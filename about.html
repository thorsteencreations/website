<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - GG</title>
    <link rel="icon" type="image/png" href="img/images.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Header Navigation */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 3rem;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        position: relative;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(135deg, #fff, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 0.95rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #d4af37;
      }

      /* Stick Figure Head */
      .stick-head {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        transition: transform 0.1s ease-out;
        pointer-events: none;
        z-index: 101;
      }

      .stick-head svg {
        width: 100%;
        height: 100%;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 70px;
      }

      .message {
        font-size: 3rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        nav {
          padding: 1rem 1.5rem;
        }

        .logo {
          font-size: 1.4rem;
        }

        .nav-links {
          gap: 1.5rem;
          font-size: 0.85rem;
        }

        .message {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html" class="logo">GG</a>
        <div class="stick-head" id="stickHead">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Head circle -->
            <circle cx="50" cy="30" r="20" fill="none" stroke="#fff" stroke-width="3"/>
            <!-- Eyes -->
            <circle cx="42" cy="25" r="2" fill="#fff"/>
            <circle cx="58" cy="25" r="2" fill="#fff"/>
            <!-- Smile -->
            <path d="M 40 35 Q 50 42 60 35" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
          </svg>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="maps.html">Maps</a></li>
          <li><a href="https://www.youtube.com/watch?v=ZKMU72K2Jqc">Watch</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="message">you stink!</div>

    <script>
      // Stick figure head follows cursor
      const stickHead = document.getElementById('stickHead');
      const nav = document.querySelector('nav');
      
      document.addEventListener('mousemove', (e) => {
        const navRect = nav.getBoundingClientRect();
        const navCenterX = navRect.left + navRect.width / 2;
        const navCenterY = navRect.top + navRect.height / 2;
        
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        const deltaX = mouseX - navCenterX;
        const deltaY = mouseY - navCenterY;
        
        const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
        
        stickHead.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
      });
    </script>
  </body>
</html>
