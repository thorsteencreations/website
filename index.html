<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GG - Watch Now</title>
    <link rel="icon" type="image/png" href="img/images.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
      }

      body {
        overflow-x: hidden;
      }

      /* Header Navigation */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 3rem;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        position: relative;
      }

      .logo {
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(135deg, #fff, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 0.95rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #d4af37;
      }

      /* Stick Figure Head */
      .stick-head {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        pointer-events: auto;
        z-index: 101;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .stick-head:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }
      
      .stick-head circle[id^="eye"] {
        transition: cx 0.1s ease-out, cy 0.1s ease-out;
      }

      .stick-head svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .stick-head svg * {
        transition: stroke 0.15s ease, fill 0.15s ease;
      }

      .stick-head:hover svg * {
        stroke: #d4af37 !important;
        fill: #d4af37 !important;
      }

      .stick-head {
        text-decoration: none;
      }

      /* Hero Section */
      .hero {
        margin-top: 70px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      }

      .hero-layout {
        display: flex;
        align-items: stretch;
        justify-content: center;
        gap: 3rem;
        max-width: 1400px;
        width: 100%;
        padding: 3rem;
        height: 100%;
      }

      .hero-content {
        max-width: 520px;
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      }

      .hero-title {
        font-size: 4.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        line-height: 1.2;
      }

      .hero-subtitle {
        font-size: 1.5rem;
        color: #d4af37;
        margin-bottom: 3rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .hero-description {
        font-size: 1.1rem;
        color: #ccc;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        font-family: 'Courier New', Courier, monospace;
      }

      /* Side Images */
      .hero-images {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 1.5rem;
        height: 80vh;
        flex: 0 0 260px;
      }

      .hero-img {
        width: 100%;
        height: 48%;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      }

      /* CTA Button */
      .cta-button {
        display: inline-block;
        padding: 1.3rem 4rem;
        background: linear-gradient(135deg, #d4af37, #f0e68c);
        color: #000;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.3rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
      }

      .cta-button:active {
        transform: translateY(0);
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
      }

      /* Accent Line */
      .accent-line {
        width: 80px;
        height: 3px;
        background: linear-gradient(90deg, #d4af37, #f0e68c);
        margin: 2rem auto;
      }

      /* Responsive */
      @media (max-width: 768px) {
        nav {
          padding: 1rem 1.5rem;
        }

        .logo {
          font-size: 2rem;
        }

        .nav-links {
          gap: 1.5rem;
          font-size: 0.85rem;
        }

        .hero-layout {
          flex-direction: column;
          padding: 2.5rem 1.5rem 3rem;
          height: auto;
        }

        .hero-images {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          height: auto;
        }

        .hero-img {
          width: 45%;
          height: auto;
        }

        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.1rem;
        }

        .hero-description {
          font-size: 1rem;
          font-family: 'Courier New', Courier, monospace;
        }

      .hero-content {
          padding: 2rem 1.5rem;
        }

        .cta-button {
          padding: 1rem 2.5rem;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

    <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html" class="logo">GG</a>
        <a href="https://www.youtube.com/watch?v=R2PiVXjanws&list=RDR2PiVXjanws&start_radio=1" target="_blank" class="stick-head" id="stickHead">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Head circle -->
            <circle cx="50" cy="30" r="20" fill="none" stroke="#fff" stroke-width="3"/>
            <!-- Eyes (will move to follow cursor) -->

            <circle id="eyeRight" cx="58" cy="25" r="2" fill="#fff"/>
            <!-- Smile -->
            <path d="M 35 35 Q 50 48 65 35" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
          </svg>
        </a>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="maps.html">visit us</a></li>
          <li><a href="https://www.youtube.com/watch?v=ZKMU72K2Jqc">Watch</a></li>
          <li><a href="about.html">About</a></li>

    <!-- Hero Section -->
    <section class="hero" id="home">
      <div class="hero-layout">
        <div class="hero-images hero-images-left">

        <div class="hero-content">
          <h1 class="hero-title">damn sonn<br />looks like<br />top canyon</h1>

    <footer style="text-align:center; padding: 2rem 1rem; color:#aaa; font-size:0.9rem;">
      gg wp thx for <a href="https://www.youtube.com/watch?v=H1Xjp98_vIs" target="_blank" style="color:#d4af37; text-decoration:none; transition:color 0.3s ease;">tutorial</a> :)
    </footer>

    <script>
      // Eyes follow cursor (head stays fixed)
      const stickHead = document.getElementById('stickHead');
      const eyeLeft = document.getElementById('eyeLeft');
      const eyeRight = document.getElementById('eyeRight');
      const nav = document.querySelector('nav');
      
      // Add hover effect to footer link
      const footerLink = document.querySelector('footer a');
      if (footerLink) {
        footerLink.addEventListener('mouseenter', function() {
          this.style.color = '#f0e68c';
        });
        footerLink.addEventListener('mouseleave', function() {
          this.style.color = '#d4af37';
        });
      }
      
      // Head center in SVG coordinates (50, 30)
      const headCenterX = 50;
      const headCenterY = 30;
      const eyeRadius = 6; // Max distance eyes can move from center
      
      document.addEventListener('mousemove', (e) => {
        if (!stickHead || !eyeLeft || !eyeRight) return;
        
        const navRect = nav.getBoundingClientRect();
        const stickHeadRect = stickHead.getBoundingClientRect();
        
        // Get head center in screen coordinates
        const headScreenX = stickHeadRect.left + stickHeadRect.width / 2;
        const headScreenY = stickHeadRect.top + stickHeadRect.height / 2;
        
        // Calculate mouse position relative to head center
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        const deltaX = mouseX - headScreenX;
        const deltaY = mouseY - headScreenY;
        
        // Calculate angle and distance
        const angle = Math.atan2(deltaY, deltaX);
        const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY) / 10, eyeRadius);
        
        // Calculate eye positions (eyes move together but stay within head)
        const eyeOffsetX = Math.cos(angle) * distance;
        const eyeOffsetY = Math.sin(angle) * distance;
        
        // Left eye (starts at 42, 25)
        const leftEyeX = headCenterX - 8 + eyeOffsetX;
        const leftEyeY = headCenterY - 5 + eyeOffsetY;
        
        // Right eye (starts at 58, 25)
        const rightEyeX = headCenterX + 8 + eyeOffsetX;
        const rightEyeY = headCenterY - 5 + eyeOffsetY;
        
        eyeLeft.setAttribute('cx', leftEyeX);
        eyeLeft.setAttribute('cy', leftEyeY);
        eyeRight.setAttribute('cx', rightEyeX);
        eyeRight.setAttribute('cy', rightEyeY);
      });

      // Button interactions
      const ctaButton = document.querySelector('.cta-button');
      
      if (ctaButton) {
        ctaButton.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.classList.add('ripple');
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      }

      // Add ripple effect styles
      const style = document.createElement('style');
      style.textContent = `
        .cta-button {
          position: relative;
          overflow: hidden;
        }
        .ripple {
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.6);
          transform: scale(0);
          animation: ripple-animation 0.6s ease-out;
          pointer-events: none;
        }
        @keyframes ripple-animation {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
