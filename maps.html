<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps - GG</title>
    <link rel="icon" type="image/png" href="img/images.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Header Navigation */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 3rem;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(135deg, #fff, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 0.95rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #d4af37;
      }

      /* Maps Container */
      .maps-container {
        margin-top: 70px;
        width: 100%;
        height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .maps-wrapper {
        width: 100%;
        max-width: 1200px;
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      .maps-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Responsive */
      @media (max-width: 768px) {
        nav {
          padding: 1rem 1.5rem;
        }

        .logo {
          font-size: 1.4rem;
        }

        .nav-links {
          gap: 1.5rem;
          font-size: 0.85rem;
        }

        .maps-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html" class="logo">GG</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="maps.html">Maps</a></li>
          <li><a href="https://www.youtube.com/watch?v=ZKMU72K2Jqc">Watch</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Maps Section -->
    <div class="maps-container">
      <div class="maps-wrapper">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.184133982!2d-73.98811768459418!3d40.74844097932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
