<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps - GG</title>
    <link rel="icon" type="image/png" href="img/images.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
      }

      body {
        overflow-x: hidden;
      }

      /* Header Navigation */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 3rem;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        position: relative;
      }

      .logo {
        font-size: 2.8rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: linear-gradient(135deg, #fff, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2.5rem;
        list-style: none;
      }

      .nav-links a {
        text-decoration: none;
        color: #fff;
        font-size: 0.95rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #d4af37;
      }

      /* Stick Figure Head */
      .stick-head {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        pointer-events: auto;
        z-index: 101;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .stick-head:hover {
        transform: translate(-50%, -50%) scale(1.1);
      }
      
      .stick-head circle[id^="eye"] {
        transition: cx 0.1s ease-out, cy 0.1s ease-out;
      }

      .stick-head svg {
        width: 100%;
        height: 100%;
        display: block;
      }

      .stick-head svg * {
        transition: stroke 0.15s ease, fill 0.15s ease;
      }

      .stick-head:hover svg * {
        stroke: #d4af37 !important;
        fill: #d4af37 !important;
      }

      /* Keep eyes and smile visible on hover by forcing them to black */
      .stick-head:hover svg #eyeLeft,
      .stick-head:hover svg #eyeRight,
      .stick-head:hover svg #smile {
        stroke: #000 !important;
        fill: #000 !important;
      }
      .stick-head {
        text-decoration: none;
      }

      /* Maps Container */
      .maps-container {
        margin-top: 70px;
        min-height: calc(100vh - 70px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 2rem;
        background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
      }

      .maps-content-wrapper {
        width: 100%;
        max-width: 1400px;
        aspect-ratio: 1;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      .maps-content {
        display: flex;
        gap: 3rem;
        width: 100%;
        height: 100%;
        align-items: flex-start;
      }

      .maps-info {
        flex: 0 0 400px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .maps-info h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #d4af37;
        padding-bottom: 1rem;
      }

      .address-section {
        margin-bottom: 2rem;
      }

      .address-section h3 {
        font-size: 1.1rem;
        color: #d4af37;
        margin-bottom: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .address-section p {
        font-size: 1rem;
        color: #ccc;
        line-height: 1.8;
        margin-bottom: 0.5rem;
      }

      .address-section .address-line {
        color: #fff;
        font-weight: 500;
      }

      .hours-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .hours-section p {
        font-size: 1rem;
        color: #fff;
        line-height: 1.8;
        font-style: italic;
      }

      /* Stick Figure with Spyglass */
      .stick-figure-container {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-start;
        align-items: flex-end;
        padding-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stick-figure {
        width: 120px;
        height: 200px;
        position: relative;
      }

      .stick-figure svg {
        width: 100%;
        height: 100%;
      }

      .maps-teemo {
        width: 120px;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        border: 2px solid rgba(255,255,255,0.06);
      }

      .spyglass {
        transition: transform 0.1s ease-out;
        transform-origin: 50px 20px;
      }

      .maps-wrapper {
        flex: 1;
        min-height: 600px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: #000;
      }

      .maps-wrapper iframe {
        width: 100%;
        height: 100%;
        min-height: 600px;
        border: none;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .maps-content-wrapper {
          aspect-ratio: auto;
          max-height: none;
        }

        .maps-content {
          flex-direction: column;
          gap: 2rem;
        }

        .maps-info {
          flex: 1;
          width: 100%;
        }

        .maps-wrapper {
          width: 100%;
        }
      }

      @media (max-width: 768px) {
        nav {
          padding: 1rem 1.5rem;
        }

        .logo {
          font-size: 2rem;
        }

        .nav-links {
          gap: 1.5rem;
          font-size: 0.85rem;
        }

        .maps-container {
          padding: 2rem 1rem;
        }

        .maps-info {
          padding: 1.5rem;
        }

        .maps-info h2 {
          font-size: 1.5rem;
        }

        .maps-wrapper {
          min-height: 400px;
        }

        .maps-wrapper iframe {
          min-height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="index.html" class="logo">GG</a>
        <a href="https://www.youtube.com/watch?v=R2PiVXjanws&list=RDR2PiVXjanws&start_radio=1" target="_blank" class="stick-head" id="stickHead">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Head circle -->
            <circle cx="50" cy="30" r="20" fill="none" stroke="#fff" stroke-width="3"/>
            <!-- Eyes (will move to follow cursor) -->
            <circle id="eyeLeft" cx="42" cy="25" r="2" fill="#fff"/>
            <circle id="eyeRight" cx="58" cy="25" r="2" fill="#fff"/>
            <!-- Smile -->
            <path id="smile" d="M 35 35 Q 50 48 65 35" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
          </svg>
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="maps.html">Maps</a></li>
          <li><a href="https://www.youtube.com/watch?v=ZKMU72K2Jqc" target="_blank" rel="noopener noreferrer">Watch</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Maps Section -->
    <div class="maps-container">
      <div class="maps-content-wrapper">
        <div class="maps-content">
          <div class="maps-info">
            <h2>Visit Us</h2>
            <div class="address-section">
              <h3>Location</h3>
              <p class="address-line">Empire State Building</p>
              <p>350 5th Avenue</p>
              <p>New York, NY 10118</p>
              <p>United States</p>
            </div>
            <div class="hours-section">
              <p>We are always open for anyone who wishes to visit.</p>
            </div>
          </div>
          <div class="maps-wrapper">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.184133982!2d-73.98811768459418!3d40.74844097932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="stick-figure-container">
            <img
              src="img/Teemo.jpg"
              alt="Teemo"
              class="maps-teemo"
              onerror="this.onerror=null;this.src='https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Teemo_0.jpg';"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      // Eyes follow cursor (head stays fixed)
      const stickHead = document.getElementById('stickHead');
      const eyeLeft = document.getElementById('eyeLeft');
      const eyeRight = document.getElementById('eyeRight');
      const nav = document.querySelector('nav');
      
      // Add hover effect to footer link (if present)
      const footerLink = document.querySelector('footer a');
      if (footerLink) {
        footerLink.addEventListener('mouseenter', function() {
          this.style.color = '#f0e68c';
        });
        footerLink.addEventListener('mouseleave', function() {
          this.style.color = '#d4af37';
        });
      }
      
      // Head center in SVG coordinates (50, 30)
      const headCenterX = 50;
      const headCenterY = 30;
      const eyeRadius = 6; // Max distance eyes can move from center (in SVG units)

      // Use rAF + cached head rect to avoid layout thrashing and stutter
      let targetMouseX = 0;
      let targetMouseY = 0;
      let headScreenX = 0;
      let headScreenY = 0;
      let stickHeadRect = null;

      function updateHeadRect() {
        if (!stickHead) return;
        stickHeadRect = stickHead.getBoundingClientRect();
        headScreenX = stickHeadRect.left + stickHeadRect.width / 2;
        headScreenY = stickHeadRect.top + stickHeadRect.height / 2;
      }

      // Update cached rect on load, resize and scroll
      updateHeadRect();
      window.addEventListener('resize', updateHeadRect);
      window.addEventListener('scroll', updateHeadRect, { passive: true });

      // Mouse/pointer moves only update the target positions (cheap)
      document.addEventListener('mousemove', (e) => {
        targetMouseX = e.clientX;
        targetMouseY = e.clientY;
      });

      // Convert pixels -> SVG movement scale (tweakable). Using a multiplier
      // gives responsive movement without repeated getBoundingClientRect calls.
      const pixelToSvg = 1 / 8; // smaller divisor = more responsive movement

      function animateEyes() {
        if (!stickHead || !eyeLeft || !eyeRight) {
          requestAnimationFrame(animateEyes);
          return;
        }

        // Ensure head center is up-to-date at least once per frame (cached rect)
        if (!stickHeadRect) updateHeadRect();

        const dx = targetMouseX - headScreenX;
        const dy = targetMouseY - headScreenY;

        const angle = Math.atan2(dy, dx);
        const distancePx = Math.hypot(dx, dy);
        const distanceSvg = Math.min(distancePx * pixelToSvg, eyeRadius);

        const eyeOffsetX = Math.cos(angle) * distanceSvg;
        const eyeOffsetY = Math.sin(angle) * distanceSvg;

        const leftEyeX = headCenterX - 8 + eyeOffsetX;
        const leftEyeY = headCenterY - 5 + eyeOffsetY;
        const rightEyeX = headCenterX + 8 + eyeOffsetX;
        const rightEyeY = headCenterY - 5 + eyeOffsetY;

        eyeLeft.setAttribute('cx', leftEyeX);
        eyeLeft.setAttribute('cy', leftEyeY);
        eyeRight.setAttribute('cx', rightEyeX);
        eyeRight.setAttribute('cy', rightEyeY);

        requestAnimationFrame(animateEyes);
      }

      requestAnimationFrame(animateEyes);

       // Spyglass follows cursor - Maps page stick figure (kept)
       const stickFigure = document.getElementById('stickFigure');
       const spyglass = document.getElementById('spyglass');
       
       if (stickFigure && spyglass) {
         document.addEventListener('mousemove', (e) => {
           const stickFigureRect = stickFigure.getBoundingClientRect();
           
           // Spyglass pivot point (eye position) in SVG coordinates (50, 20)
           const spyglassPivotX = stickFigureRect.left + (stickFigureRect.width * 0.5);
           const spyglassPivotY = stickFigureRect.top + (stickFigureRect.height * 0.1);
           
           // Calculate mouse position relative to spyglass pivot
           const mouseX = e.clientX;
           const mouseY = e.clientY;
           
           const deltaX = mouseX - spyglassPivotX;
           const deltaY = mouseY - spyglassPivotY;
           
           // Calculate angle for spyglass rotation (pointing toward cursor)
           const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);
           
           // Rotate spyglass to follow cursor (pointing toward mouse)
           spyglass.style.transform = `rotate(${angle}deg)`;
         });
       }
    </script>
  </body>
</html>
